<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Stats Preview Component Challage</title>
    </head>
    <body>
        <div class="container">
            <div class="all__contents">
                <div class="content__wrapper">
                    <h1>
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p class="description">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats">
                        <div class="stats__items">
                            <h4>10k</h4>
                            <p>companies</p>
                        </div>
                        <div class="stats__items">
                            <h4>314</h4>
                            <p>templates</p>
                        </div>
                        <div class="stats__items">
                            <h4>12M+</h4>
                            <p>queries</p>
                        </div>
                    </div>
                </div>
                <div class="side__image">
                    <img src="./images/image-header-desktop.jpg" alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
